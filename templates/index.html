<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full text-center">
        <h1 class="text-xl font-semibold text-gray-900 mb-4">Welcome to the GUDLFT Registration Portal!</h1>
        <p class="text-gray-600 mb-5">Please enter your secretary email to continue:</p>
        <form action="showSummary" method="post" class="space-y-3">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-150">Enter</button>
        </form>
    </div>
</body>
</html>
