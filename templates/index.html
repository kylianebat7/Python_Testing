<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --accent-color: #2ecc71;
            --bg-start: #eef3f7;
            --bg-end: #d7e1ec;
            --text-color: #2d3436;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,.12);
            --transition: all .25s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
        }

        .card {
            width: min(560px, 92vw);
            background: #ffffff;
            border-radius: var(--radius);
            padding: 32px 28px;
            box-shadow: var(--shadow);
            animation: fadeIn .6s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            margin: 0 0 24px 0;
            text-align: center;
            color: #6b7280;
        }

        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }

        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            outline: none;
            transition: var(--transition);
            font-size: 15px;
        }

        input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, .15);
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover { filter: brightness(.92); transform: translateY(-1px); }

        .helper {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Welcome to GUDLFT</h1>
        <p class="subtitle">Enter your secretary email to continue</p>

        <form method="POST" action="{{ url_for('showSummary') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@club.com" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
        </form>
        <div class="helper">Tip: use an email from the clubs list</div>
    </div>
    <script>
        // Submit with Enter key from anywhere
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) form.submit();
            }
        });
    </script>
</body>
</html>
